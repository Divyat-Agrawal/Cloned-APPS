    <!-------------------------------------------------structure of audio bar-------------------------------------------------------->

    <div class="container-fluid bottom">
        <div class="row my-sm-2">
            <div class="col-sm-3" id="song-name"
                style="color: white; font-size: 20px; margin-top: 5px;padding-left: 60px; padding-top: 2px;">
                SONG
            </div>
            <div class="col-sm-7 my-auto">
                <input type="range" id="progress-bar" style="width: 70% ;" value="0" min="0" max="100">
            </div>
            <div class="col-sm-2 my-auto">
                <input type="range" id="volume-bar" style="width: 70% ;" value="0" min="0" max="1">
            </div>
        </div>
        <div class="row my-sm-2">

            <div class="col-sm-7 mx-auto text-center"
                style="color: white; position: relative; left: -30px; bottom: 10px; ">

                <i class="fas fa-play" id="play-pause-icon"></i>




            </div>

        </div>
    </div>


    <script>

        let progressBar = document.querySelector('#progress-bar');
        let playSONG = document.querySelector(".play-pause")
        let song_name = document.querySelector("#song-name")
        let audio = new Audio();


        let songs = [

            {

                song_name: "Bones",
                source: "bones.mp3",
                ARTIST: "low roar"
            },
            {

                song_name: "MADHOUSE",
                source: "MADHOUSE.mp3",
                ARTIST: "MASKED WOLF"

            }
            ,
            {
                song_name: "CyberFreak",
                source: "cyberfreak.mp3",
                ARTIST: "Khantrast"
            }
            ,
            {
                song_name: "Let You Down",
                source: "LetYouDown.mp3",
                ARTIST: "low roar"

            },

            {

                song_name: "On My Own",
                source: "OnMyOwn.mp3",
                ARTIST: "Jaden"

            }
            ,
            {


                song_name: "BAD DREAM",
                source: "BadDream.mp3",
                ARTIST: "low roar"
            }
            ,
            {
                song_name: "Born For This",
                source: "BornForThis.mp3",
                ARTIST: "low roar"
            }
        ]
        let play_pause_audio = document.getElementById("play-pause-icon")
        let song_play_button = Array.from(document.getElementsByClassName("play-symbol"))

        console.log(song_play_button)

        song_play_button.forEach((object, index) => {


            console.log(object)
            object.addEventListener('click', () => {
                play_pause_audio.classList.remove('fa-play')
                play_pause_audio.classList.add('fa-pause')

                song_name.innerHTML = songs[index].song_name

                progressBar.value = 0;
                audio.src = songs[index].source

                progressBar.min = 0;
                audio.addEventListener('loadedmetadata', () => {
                    progressBar.max = audio.duration
                });
                console.log(progressBar.max)

                audio.play()
            })

        })

        let audioProgressBar = document.getElementById('progress-bar')
        audio.ontimeupdate = function () {

            audioProgressBar.value = audio.currentTime

        }

        audioProgressBar.addEventListener('input', () => {

            audio.currentTime = audioProgressBar.value

        })


        play_pause_audio.addEventListener('click', () => {
            if (audio.src === "") {

                console.log("no song is currently being played")

            }
            else {

                if (audio.paused) {
                    play_pause_audio.classList.remove('fa-play')
                    play_pause_audio.classList.add('fa-pause')

                    audio.play()
                }
                else {
                    play_pause_audio.classList.remove('fa-pause')
                    play_pause_audio.classList.add('fa-play')




                    audio.pause()

                }

            }
        }

        )






    </script>
